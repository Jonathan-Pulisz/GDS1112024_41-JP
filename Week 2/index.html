<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Week 2 Lab 2 | JavaScript</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Week 2 Lab 2</h1>
        <span id="message"></span>
        <script>
            var message = "How are you today?";
            var name = prompt("What is your name?");
            
            function alertMessage(myMessage){
                alert(myMessage);
                console.log(myMessage)
            }

            alertMessage(message);
            alertMessage("John Cena's Dad");
            alertMessage(name);
        </script>
        <script src="scripts/script.js"></script>
    </body>
</html>
